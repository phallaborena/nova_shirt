{% extends "base.html" %}
{% block content %}
<h2 class="title">Payment</h2>

<div class="checkout">
  <div>
    <h3>Contact & Shipping</h3>
    <form action="{{ url_for('checkout') }}" method="post" class="checkout-form">
      <label>Full name*</label>
      <input name="full_name" required>
      <label>Phone*</label>
      <input name="phone" required>
      <label>Email</label>
      <input name="email" type="email" placeholder="(optional)">
      <label>Address*</label>
      <textarea name="address" required></textarea>

      <h3>Payment Method</h3>
      <select name="payment_method">
        <option>Cash on Delivery</option>
        <option>Credit/Debit Card</option>
      </select>
      <label>Card number (if card)</label>
      <input name="card_number" placeholder="1234 5678 9012 3456">

      <button class="btn primary">Pay Now</button>
    </form>
  </div>

  <aside class="summary">
    <h3>Order Summary</h3>
    {% for it in items %}
      <div class="sum-row"><span>{{ it.qty }} Ã— {{ it.product.name }}</span><span>${{ '%.2f'|format(it.line_total) }}</span></div>
    {% endfor %}
    <div class="sum-row total"><span>Total</span><span>${{ '%.2f'|format(total) }}</span></div>
  </aside>
</div>
{% endblock %}
