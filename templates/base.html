<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Shirt</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a class="brand" href="{{ url_for('home') }}">
      <!-- Logo placeholder: replace static/logo-placeholder.png with your logo -->
      <img class="logo" src="{{ url_for('static', filename='nova-5-logo-png-transparent.png') }}" alt="Nova Shirt logo">
      <span>Nova Shirt</span>
    </a>
    <nav class="nav">
      <a href="{{ url_for('products') }}">Products</a>
      <a href="{{ url_for('about') }}">About Us</a>
      <a href="{{ url_for('cart') }}" class="cart-link">ðŸ›’ Cart</a>
    </nav>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="flash">
          {% for cat, msg in messages %}
            <div class="flash-item {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>Â© {{ 2025 }} Nova Shirt â€” demo coursework project.</p>
  </footer>
</body>
</html>
